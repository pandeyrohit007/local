<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Culture Guide</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6B7280, #374151);
      background-image: url(image.jpg);
      margin: 0;
      padding: 20px;
      color: #1F2937;
      display: flex;
      justify-content: center;
      /*min-height: 100vh;*/
    }
    .container {
      background: #FFFFFF;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #1F2937;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    h2 {
      color: #1F2937;
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #D1D5DB;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    button {
      padding: 12px 24px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      background: #3B82F6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #2563EB;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
    }
    #guideResult, #chatLog {
      margin-top: 1.5rem;
      text-align: left;
      line-height: 1.6;
    }
    #guideResult a, #chatLog a {
      color: #3B82F6;
      text-decoration: none;
      font-weight: 500;
    }
    #guideResult a:hover, #chatLog a:hover {
      text-decoration: underline;
    }
    #chatLog {
      background: #F9FAFB;
      padding: 1rem;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #E5E7EB;
    }
    #chatLog div {
      margin: 0.5rem 0;
    }
    .user-message {
      background: #DBEAFE;
      padding: 0.75rem;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    .ai-message {
      background: #F3F4F6;
      padding: 0.75rem;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    .ai-message ul {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }
    .ai-message li {
      margin: 0.3rem 0;
    }
    .loading {
      color: #3B82F6;
      font-style: italic;
    }
    .error {
      color: #DC2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Local Culture Guide</h1>
    <input type="text" id="locationInput" placeholder="Enter your city or allow location" />
    <div>
      <button onclick="showCultureGuide()">Get Culture Guide</button>
      <button onclick="startVoiceInput()">üé§ Speak</button>
    </div>
    <div id="guideResult"></div>

    <div id="chatbot">
      <h2>ü§ñ Ask the Local Guide</h2>
      <div id="chatLog"></div>
      <input type="text" id="chatInput" placeholder="Ask me anything..." />
      <button id="sendButton" onclick="sendChatMessage()">Send</button>
    </div>
  </div>

  <script>
    const GEMINI_API_KEY = "AIzaSyDYg7huYWJebe0laIN-WBU6oi3MmQGzNOo"; // Replace with your actual Gemini API key

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    function startVoiceInput() {
      recognition.start();
      recognition.onresult = function(event) {
        const location = event.results[0][0].transcript;
        document.getElementById('locationInput').value = location;
        showCultureGuide();
      };
    }

    function showCultureGuide() {
      const location = document.getElementById('locationInput').value.trim();
      if (!location) {
        alert("Please enter a location.");
        return;
      }

      const resultDiv = document.getElementById('guideResult');
      resultDiv.innerHTML = `
        <h3>Explore ${location}</h3>
        <p>üåê <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(location)}" target="_blank">Wikipedia Page</a></p>
        <p>üìç <a href="https://www.google.com/maps/search/${encodeURIComponent(location)}" target="_blank">View on Google Maps</a></p>
        <p>üé≠ <a href="https://utsav.gov.in/all-events?events=&location=${encodeURIComponent(location)}&keywords=&from_date=&to_date=" target="_blank">All Events in ${location}</a></p>
        <p>üç¥ <a href="https://www.tripadvisor.com/Search?q=${encodeURIComponent(location)}+restaurants" target="_blank">Popular Restaurants</a></p>
        <p>üì∏ <a href="https://www.instagram.com/explore/tags/${encodeURIComponent(location.replace(/\s+/g, ''))}/" target="_blank">#${location.replace(/\s+/g, '')} on Instagram</a></p>
      `;
    }

    async function sendChatMessage() {
      const input = document.getElementById('chatInput').value.trim();
      const chatLog = document.getElementById('chatLog');
      const sendButton = document.getElementById('sendButton');
      if (!input) return;

      // Add user message
      chatLog.innerHTML += `<div class="user-message"><strong>You:</strong> ${input}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      // Disable button and show loading
      sendButton.disabled = true;
      chatLog.innerHTML += `<div class="ai-message loading"><strong>AI:</strong> Generating response...</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `You are a helpful assistant who provides cultural and travel information. Provide the response in a concise bullet-point format (use - for each bullet point). User query: ${input}`
              }]
            }]
          })
        });

        // Check for HTTP errors
        if (!response.ok) {
          const errorText = await response.text();
          let errorMessage = `HTTP error! Status: ${response.status}`;
          if (response.status === 401) errorMessage = "Invalid API key. Please check your Gemini API key.";
          if (response.status === 403) errorMessage = "API key restricted or project not enabled for Gemini API.";
          if (response.status === 429) errorMessage = "Rate limit exceeded. Try again later.";
          throw new Error(`${errorMessage} Details: ${errorText}`);
        }

        const data = await response.json();
        console.log("Gemini API Response:", data); // Log for debugging

        // Extract the text from the response
        let reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't get a response.";

        // Remove loading message
        chatLog.querySelector('.loading').remove();

        // Format reply as bullet points if not already
        if (!reply.includes('- ')) {
          reply = reply.split('\n').filter(line => line.trim()).map(line => `- ${line.trim()}`).join('\n');
        }

        // Convert markdown bullets to HTML list
        const formattedReply = reply.split('\n').map(line => {
          if (line.startsWith('- ')) {
            return `<li>${line.replace(/^- /, '')}</li>`;
          }
          return line;
        }).join('');

        chatLog.innerHTML += `<div class="ai-message"><strong>AI:</strong><ul>${formattedReply}</ul></div>`;
      } catch (error) {
        console.error("Error fetching Gemini API:", error.message);
        chatLog.querySelector('.loading').remove();
        let errorMessage = "Could not connect to the Gemini API.";
        if (error.message.includes("401")) errorMessage = "Invalid API key. Please check your Gemini API key.";
        if (error.message.includes("403")) errorMessage = "API key restricted or project not enabled for Gemini API.";
        if (error.message.includes("429")) errorMessage = "Rate limit exceeded. Please try again later.";
        chatLog.innerHTML += `<div class="ai-message error"><strong>AI:</strong><ul><li>${errorMessage}</li></ul></div>`;
      }

      document.getElementById('chatInput').value = '';
      sendButton.disabled = false;
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${position.coords.latitude}&lon=${position.coords.longitude}`)
            .then(res => res.json())
            .then(data => {
              const city = data.address.city || data.address.town || data.address.village || data.address.state;
              if (city) {
                document.getElementById('locationInput').value = city;
              }
            });
        });
      }
    }
  </script>
</body>
</html>
